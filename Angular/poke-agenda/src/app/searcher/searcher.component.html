<div>
  <div class="searchBar">
  	<input #searchInput id="typeahead-basic" type="text" placeholder="Search..." class="form-control" (keyup.enter)="onSendText($event)"/>
  </div>

    Pokemon not found!!!
  </ngb-alert>
</div>
